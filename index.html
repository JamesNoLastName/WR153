<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <img class="slide" src="media/wave.gif" alt="Slideshow Image">
            <img class="slide" src="media/darkaca.jpg" alt="Slideshow Image">
            <img class="slide" src="media/edit.gif" alt="Slideshow Image">
            <img class="slide" src="media/datasci.png" alt="Slideshow Image">
            <img class="slide" src="media/nerd.gif" alt="Slideshow Image">
            <img class="slide" src="media/153.png" alt="Slideshow Image">
        </div>
        <div class="typing-wrapper">
            <div class="typing-text">
                <span></span>
            </div>
        </div>
    </div>
    <a href="media/MoonsOfJupiter.pdf" class="download-btn" download="media/MoonsOfJupiter.pdf">
        My Work!
    </a>
    <button id="sound-btn" class="sound-btn">
        <span id="sound-icon">ðŸ”Š</span> <!-- Unicode character for sound icon -->
    </button>
    <audio id="background-audio" src="media/room.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
